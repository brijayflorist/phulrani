<script src="js/jssor.slider.mini.js"></script>
<script src="js/jssor.slider.Init.js"></script>

<!-- NAVBAR
================================================== -->
<!-- Use a container to wrap the slider, the purpose is to enable slider to always fit width of the wrapper while window resize -->
<div class="container">
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles to css file or css block. -->
    <!-- ================================================== -->


    <div id="slider1_container" style="display: none; position: relative; margin: 0 auto; width: 980px;
        height: 380px; overflow: hidden;">
      

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;

                background-color: #000; top: 0px; left: 0px;width: 100%; height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;

                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

       

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1140px; height: 442px;
            overflow: hidden;">
            <div>
                <img u="image" src2={{myimg}} />
            </div>

            <div ng-repeat="image in images">
                
                    <img u="image" ng-src={{image.path}} />
               
            </div>
            <!--<div>
                <img u="image" src2="/img/flower.jpg" />
            </div>
            <div>
                <img u="image" src2="/img/flower.jpg" />
            </div>
            <div>
                <img u="image" src2="/img/flower.jpg" />
            </div>-->


        </div>
        <!-- Bullet Navigator Skin Begin -->
        <!-- bullet navigator container -->
        <div u="navigator" class="jssorb05" style="position: absolute; bottom: 16px; right: 6px;">
            <!-- bullet navigator item prototype -->
            <div u="prototype" style="POSITION: absolute; WIDTH: 16px; HEIGHT: 16px;"></div>
        </div>
        <!-- Bullet Navigator Skin End -->
        <!-- Arrow Navigator Skin Begin -->
        <!-- Arrow Left -->
        <span u="arrowleft" class="jssora11l" style="width: 37px; height: 37px; top: 123px; left: 8px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssora11r" style="width: 37px; height: 37px; top: 123px; right: 8px">
        </span>
        <!-- Arrow Navigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">jQuery Slider</a>
    </div>
    <!-- Jssor Slider End -->
</div>
